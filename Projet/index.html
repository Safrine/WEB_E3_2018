<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Data API Quickstart</title>
    <meta charset='utf-8' />
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <div class="result">

    </div>

    <script type="text/javascript">
    $(document).ready(function() {
      var options = new Map();
      options.set("maxResults", "25");
      options.set("part", "snippet");
      options.set("q", "adoprixtoxis");
      options.set("type", "channel");

      buildAPIYoutube("search", options);



      function buildAPIYoutube(reference, options){
        var url = "https://www.googleapis.com/youtube/v3/" + reference + "?";

        for(var key of options){
          url += key[0] + "=" + key[1] + "&";
        }

        url += "key=" + "AIzaSyD4tGL7r06qKLWLCFEc-PDw1brQml5RPz8";

        $.get(url, function(data) {
          $(".result").html("" + data);
          console.log(data);
        });

      }
    });
    </script>

  </body>
</html>
