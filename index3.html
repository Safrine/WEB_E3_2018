<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Safrine la plus gentille :)</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style3.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="ciel">
      <h1 class="slideInLeft animated">Safrine Cheickalavoudine</h1>
      <h2 class="slideInRight animated">TP WEB</h2>

    </div>

    <div class="herbe">
      <img class="tuyau" src="image/Tuyau.png" alt="">

      <img id="toad-normal" class="toad" src="image/toad-normal.png" alt="">
      <img id="toad-parle" class="toad" src="image/toad-parle.png" alt="">

      <div class="caisse caisse-css" id="caisse-css">
      </div>
      <div class="caisse caisse-js" id="caisse-js">
      </div>
      <div class="caisse caisse-js2" id="caisse-js2">
      </div>
      <div class="caisse caisse-jquery" id="caisse-jquery">
      </div>
      <div class="caisse caisse-ajax" id="caisse-ajax">
      </div>
      <div class="caisse caisse-projet" id="caisse-projet">
      </div>
    </div>

    <div class="terre">

    </div>

    <div id="descriptionBox" class="descriptionBox">
      <img id="close" class="close-logo" src="image/close.png" alt="">

      <h3 id="title"></h3>
      <p id="description"></p>

      <button id="open-button" class="btn btn-info" type="button" name="button">Ouvrir</button>
    </div>

    <script type="text/javascript">
      $(document).ready(function() {

        var title = "";
        var textedescription = "";

        $('#close').click(function(){
          hideToadTalk();
        });

        $('#caisse-css').click(function(){
          title = "TP CSS";
          textedescription = "Blabla";
          showToadTalk(title, textedescription);
        });

        $('#caisse-js').click(function(){
          title = "TP JS";
          textedescription = "Blabla";
          showToadTalk(title, textedescription);
        });

        $('#caisse-js2').click(function(){
          title = "TP JS2";
          textedescription = "Blabla";
          showToadTalk(title, textedescription);
        });

        $('#caisse-jquery').click(function(){
          title = "TP JQUERY";
          textedescription = "Blabla";
          showToadTalk(title, textedescription);
        });

        $('#caisse-ajax').click(function(){
          title = "TP AJAX";
          textedescription = "Blabla";
          showToadTalk(title, textedescription);
        });

        $('#caisse-projet').click(function(){
          title = "PROJET PERSONNEL";
          textedescription = "Blabla";
          showToadTalk(title, textedescription);
        });

        function showToadTalk(title, textedescription){
          hideToadTalk();
          $('#toad-normal').hide();
          $('#toad-parle').show();
          description(title, textedescription);
          $('#descriptionBox').show();
        }

        function hideToadTalk(){
          $('#toad-normal').show();
          $('#toad-parle').hide();
          $('#descriptionBox').hide();
        }

        function description(title, textedescription){
          $('#title').html(title);
          $('#description').html(textedescription);
        }
      });
    </script>
  </body>
</html>
