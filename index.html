<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Safrine la plus gentille :)</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="ciel">
      <h1 class="slideInLeft animated">Safrine Cheickalavoudine</h1>
      <h2 class="slideInRight animated">TP WEB</h2>

    </div>

    <div class="herbe">
      <img class="tuyau" src="image/Tuyau.png" alt="">

      <img id="toad-normal" class="toad" src="image/toad-normal.png" alt="">
      <img id="toad-parle" class="toad" src="image/toad-parle.png" alt="">

      <div class="caisse caisse-css" id="caisse-css">
      </div>
      <div class="caisse caisse-js" id="caisse-js">
      </div>
      <div class="caisse caisse-js2" id="caisse-js2">
      </div>
      <div class="caisse caisse-jquery" id="caisse-jquery">
      </div>
      <div class="caisse caisse-ajax" id="caisse-ajax">
      </div>
      <div class="caisse caisse-projet" id="caisse-projet">
      </div>
    </div>

    <div class="terre">

    </div>

    <div id="descriptionBox" class="descriptionBox">
      <img id="close" class="close-logo" src="image/close.png" alt="">

      <h3 id="title"></h3>
      <p id="description"></p>

      <button id="open-button" class="btn btn-info" type="button" name="button"></button>
      <div id="js">

      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function() {

        var title = "";
        var textedescription = "";
        var lien = "";

        $('#close').click(function(){
          hideToadTalk();
          initCaisse();
        });

        $('#caisse-css').click(function(){
          initCaisse();
          $('#open-button').show();
          title = "TP CSS";
          textedescription = "Ce TP a été réalisé en suivant exactement le sujet";
          lien = "TP2/index.html"
          showToadTalk(title, textedescription, lien);
          $('#caisse-css').css('background-image', 'url(image/caisse-active.png)');
        });

        $('#caisse-js').click(function(){
          initCaisse();
          title = "TP JS";
          textedescription = "Ce TP a été réalisé en suivant exactement le sujet";
          $('#title').html(title);
          $('#description').html(textedescription);
          $('#caisse-js').css('background-image', 'url(image/caisse-active.png)');

          $('#open-button').hide();
          $('#descriptionBox').show();

          $('#js').html('<button class="btn btn-info js-button" type="button" name="button"><a href="TP3/LoveScore.html">LoveScore</a></button><button class="btn btn-info js-button" type="button" name="button"><a href="TP3/Quizz.html">Quizz</a></button><button class="btn btn-info js-button" type="button" name="button"><a href="TP3/Windows.html">Windows</a></button>');

        });

        $('#caisse-js2').click(function(){
          initCaisse();
          $('#open-button').show();
          title = "TP JS2";
          textedescription = "Ce TP a été réalisé en suivant exactement le sujet";
          lien = "TP4/JS2.html"
          showToadTalk(title, textedescription, lien);
          $('#caisse-js2').css('background-image', 'url(image/caisse-active.png)');
        });

        $('#caisse-jquery').click(function(){
          initCaisse();
          $('#open-button').show();
          title = "TP JQUERY";
          textedescription = "Blabla";
          lien = "TP5/index.html"
          showToadTalk(title, textedescription, lien);
          $('#caisse-jquery').css('background-image', 'url(image/caisse-active.png)');
        });

        $('#caisse-ajax').click(function(){
          initCaisse();
          $('#open-button').show();
          title = "TP AJAX";
          textedescription = "Ce TP a initialement été réalisé suivant le sujet. Puis une mise en page a été effectuée.";
          lien = "TP6/flickr_v2.html"
          showToadTalk(title, textedescription, lien);
          $('#caisse-ajax').css('background-image', 'url(image/caisse-active.png)');
        });

        $('#caisse-projet').click(function(){
          initCaisse();
          $('#open-button').show();
          title = "PROJET PERSONNEL";
          textedescription = "Vous pourrez rechercher vos Youtubeurs préférés, consulter leur nombre d'abonnés en direct et visualiser leur dernière vidéo pour être à jour !";
          lien = "Projet/index.html"
          showToadTalk(title, textedescription, lien);
          $('#caisse-projet').css('background-image', 'url(image/caisse-active.png)');
        });

        function showToadTalk(title, textedescription, lien){
          hideToadTalk();
          $('#toad-normal').hide();
          $('#toad-parle').show();
          description(title, textedescription, lien);
          $('#descriptionBox').show();
        }

        function hideToadTalk(){
          $('#toad-normal').show();
          $('#toad-parle').hide();
          $('#descriptionBox').hide();
        }

        function description(title, textedescription, lien){
          $('#title').html(title);
          $('#description').html(textedescription);
          $('#open-button').html("<a href='" + lien + "'>Ouvrir</a>")
        }

        function initCaisse(){
          $('#caisse-css').css('background-image', 'url(image/hatena_anime.png)');
          $('#caisse-js').css('background-image', 'url(image/hatena_anime.png)');
          $('#caisse-js2').css('background-image', 'url(image/hatena_anime.png)');
          $('#caisse-jquery').css('background-image', 'url(image/hatena_anime.png)');
          $('#caisse-ajax').css('background-image', 'url(image/hatena_anime.png)');
          $('#caisse-projet').css('background-image', 'url(image/hatena_anime.png)');

          $('#js').html('');
        }
      });
    </script>
  </body>
</html>
